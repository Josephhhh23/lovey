<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #d8bfd8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    max-width: 800px;
}

.left-panel, .right-panel {
    padding: 20px;
    flex: 1;
    text-align: center;
}

.letter {
    background: #fdf1f1;
    padding: 15px;
    border-radius: 10px;
}

h2 {
    color: #e91e63;
}

.audio-button, .yes-button, .no-button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    margin: 10px;
    cursor: pointer;
}

.audio-button {
    background: #ff4081;
    color: white;
}

.yes-button {
    background: #4CAF50;
    color: white;
}

.no-button {
    background: #f44336;
    color: white;
}

.cat-image {
    width: 100px;
    margin-top: 10px;
}

.audio-button:hover, .yes-button:hover, .no-button:hover {
    opacity: 0.8;
}



</style>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="letter">
                <h2>HAPPY VALENTINES DAY LOVEY,</h2>
                <p>
                Happy Valentines Day Lovey thank you for everything bagohin mo na yang ugali mo kadiiii HAHAHAHA ingat ka palagi yon lang I LOVE YOU ALWAYS LOVEYYYY‚ù§Ô∏è
                </p>
                <button class="audio-button" onclick="playAudio()">Play Audio</button>
                <audio id="loveAudio" src=""></audio>
            </div>
        </div>
        
        <div class="right-panel">
            <h2>Would you date me this Feb 14?</h2>
            <img src="https://images.ctfassets.net/ub3bwfd53mwy/5WFv6lEUb1e6kWeP06CLXr/acd328417f24786af98b1750d90813de/4_Image.jpg?w=750" alt="Cute Cats" class="cat-image">
            <div class="buttons">
                <button class="yes-button" onclick="showLove()">Yes</button>
                <button class="no-button" ="showSad()">No</button>
                
            </div>
        </div>
    </div>

    <script>
        function playAudio() {
            document.getElementById('loveAudio').play();
        }

        function showLove() {
            alert("YES! I love you Lovey! ‚ù§Ô∏è");
        }

        function showSad() {
            alert("Oh no! But I still love you! ü•∫");
        }
    </script>
</body>
</html>
